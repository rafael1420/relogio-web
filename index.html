<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="script.js">
  <title>Relógio com Fusos Horários</title>
  <link rel="stylesheet" href="styles.css">
  
  
</head>
<body>
  <div class="clock-container">
    <h1>Relógio com Fusos Horários</h1>
    <div class="clock-display">
      <span id="time">00:00:00</span>
    </div>
    <div class="timezone-selector">
        <select id="timezone">
            <option value="America/Sao_Paulo" selected>Brasília (GMT-3)</option>
            <option value="UTC">UTC (Padrão)</option>
            <option value="America/New_York">Nova York (GMT-5)</option>
            <option value="Europe/London">Londres (GMT+0)</option>
            <option value="Asia/Tokyo">Tóquio (GMT+9)</option>
            <option value="Australia/Sydney">Sydney (GMT+10)</option>
            <option value="Europe/Moscow">Moscou (GMT+3)</option>
          </select>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
